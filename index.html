<!DOCTYPE html>
<html>
  <head>
    <title>SignUp Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- //web font -->

    <div class="main-w3layouts wrapper">
      <h1>Sallah SignUp Form</h1>
      <div class="main-agileinfo">

          <form action="#" method="post">
            <input
              class="text"
              type="text"
              name="Username"
              placeholder="Username"
              required=""
            />
            <input
              class="text email"
              type="email"
              name="email"
              placeholder="Email"
              required=""
            />
            <input
              class="text email"
              type="tel"
              name="tel"
              placeholder="phone"
              required=""
            />
            <input
              class="text"
              type="password"
              name="password"
              placeholder="Password"
              required=""
            />
            <input
              class="text w3lpass"
              type="password"
              name="password"
              placeholder="Confirm Password"
              required=""
            />
            <input
              class="text"
              type="file"
              name="password"

            <div class="wthree-text">

              <div class="control-group">

          <p>Already have an Account? <a href="SignIn.html"> Login Now!</a></p>
